<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="calc.css" />


	<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>-->
	<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.min.js"></script>-->
	<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-resource.min.js"></script>-->
	<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-sanitize.min.js"></script>-->
	<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-animate.min.js"></script>-->


</head>
<body ng-controller="calcCtrl">

	<div class="calcBody">
		<div class="row">
			<a href="#" class="btn btn-danger" data-method="reset">CE</a>
			<a href="#" class="btn btn-success" data-method="reset">C</a>
			<input id="calculator-result" class="calcResultBox" ng-model="{{inMemory}}">
		</div>
		<div class="row">
			<a href="#" class="btn btn-primary" value="7" ng-click='addToMemory(7)'>7</a>
			<a href="#" class="btn btn-primary">8</a>
			<a href="#" class="btn btn-primary">9</a>
			<a href="#" class="btn btn-primary"  ng-click="multiply('+')">x</a>
		</div>
		<div class="row">

			<a href="#" class="btn btn-primary">4</a>
			<a href="#" class="btn btn-primary">5</a>
			<a href="#" class="btn btn-primary">6</a>
			<a href="#" class="btn btn-primary"  ng-click="subtract('+')">-</a>
		</div>
		<div class="row">
			<a href="#" class="btn btn-primary">1</a>
			<a href="#" class="btn btn-primary">2</a>
			<a href="#" class="btn btn-primary">3</a>
			<a href="#" class="btn btn-primary" ng-click="add('+')">+</a>
		</div>
		<div class="row">
			<a href="#" class="btn btn-primary">0</a>
			<a href="#" class="btn btn-primary">.</a>
			<a href="#" class="btn btn-primary">%</a>
			<a href="#" class="btn btn-danger" ng-click="calculate()">=</a>
		</div>
	</div>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.2/angular.min.js"></script>
	<script src="calc.js"></script>

</body>
</html>
